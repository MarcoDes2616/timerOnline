<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ACADEMLO: G-21-1/2022</title>
</head>
<body>
    <nav>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="load__gif">
            <title>Academlo Logo</title>
            <g>
              <g>
                <path d="M24.45,56.48,0,42.36V14.12L24.46,0,48.92,14.12V42.36ZM1.89,41.26l22.56,13L47,41.26v-26l-22.56-13-22.56,13Z">
                </path>
                <path d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                </path>
              </g>
            </g>
        </svg>
        <h1>timer Online</h1>
    </nav>
    <div class="div"></div>
    <div class="contenedor_general" id="contenedor_general">
        <section class="count" id="count">
            <p id="minutos">00</p><p>:</p><p id="segundos">00</p>
        </section>
        <section class="panel" id="panel">
            <div class="panel__start" id="panel__start">
                <button class="btn two" id="two">2<br>min</button>
                <button class="btn five" id="five">5<br>min</button>
                <button class="btn ten" id="ten">10<br>min</button>
                <button class="btn fifteen" id="fifteen">15<br>min</button>
                <button class="btn start" id="start">Start</button>
            </div>
            <div class="panel__edit" id="panel__edit">
                <div>
                    <div class="up btn" id="btn__up"><p class="p_up">up</p><img src="./assets/img/up.png" alt=""></div>
                    <div class="down btn" id="btn__down"><p class="p_down">down</p><img src="./assets/img/down.png" alt=""></div>
                </div>
                <button class="btn stop">Stop</button>
                <button class="btn reset">Reset</button>
            </div>
            <div class="div"></div>
        </section>
    </div>
    <footer>
        <h2>Academlo Students, Gen21-1 - 2022</h2>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
