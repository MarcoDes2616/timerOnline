<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Styles Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FavIcon -->
    <link rel="shortcut icon" href="./assets/img/timer_icon.png" type="image/x-icon">
    <title>Timer Online | Academlo G-21</title>
</head>
<body>
    <nav>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="load__gif">
            <title>Academlo Logo</title>
            <g>
                <g>
                    <path d="M24.45,56.48,0,42.36V14.12L24.46,0,48.92,14.12V42.36ZM1.89,41.26l22.56,13L47,41.26v-26l-22.56-13-22.56,13Z">
                    </path>
                    <path d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                    </path>
                </g>
            </g>
        </svg>
        <h1>Timer Online</h1>
    </nav>
    <div class="div"></div>
    <div class="contenedor_general" id="contenedor_general">
        <section class="count" id="count">
            <p id="minutos">00</p>
            <p>:</p>
            <p id="segundos">00</p>
        </section>
        <section class="contain" id="panel">
            <div class="panel">
                <div class="panel_div">
                    <div class="panel1" id="panel1">
                        <div class="sumrest up btnu" id="btn-up">
                            <img src="./assets/img/up.png" alt="bg-up-btn" id="btn-up">
                        </div>
                        <button class="btn two" id="btn-two">2<br>min</button>
                        <button class="btn five" id="btn-five">5<br>min</button>
                        <button class="btn ten" id="btn-ten">10<br>min</button>
                        <button class="btn fifteen" id="btn-fifteen">15<br>min</button>
                    </div>
                    <div class="panel2" id="panel2">
                        <div class="sumrest down btnd" id="btn-down">
                            <img src="./assets/img/down.png" alt="bg-down-btn" id="btn-down">
                        </div>
                        <button class="btn stop" id="btn-stop">Stop</button>
                        <button class="btn reset" id="btn-reset">Reset</button>
                    </div>
                </div>
                <button class="btn start" id="btn-start">S<br>t<br>a<br>r<br>t</button>
            </div>
            <div class="div" id="sound"></div>
        </section>
    </div>
    <footer>
        <h2>Timer Online&copy by Academlo Students Gen21-G1  2022</h2>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
